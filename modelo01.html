<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analise de números.</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <section>
      <h1>Analisando Números</h1>
      <div>
        <p>Adicione um número entre 1 e 100.</p>
        <input type="number" name="fnum" id="fnum" />
        <input
          class="botao"
          type="button"
          value="Adicionar"
          onclick="adicionar()"
        />
        <br /><select name="flista" id="flista" size="6"></select>
        <br /><input
          class="botao"
          type="button"
          value="finalizar"
          onclick="finalizar()"
        />
      </div>
      <div id="res"></div>
    </section>
    <footer>
      <p>&copy; Massarutti DEV</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
